<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

  <nav role="navigation">
    <div class="darkness hidden-mobile"></div>
    <div class="logo">
      <a href="#"><img src="images/logo.svg" alt="logo-snap"></a>
    </div>
    <div class="box-mobile hidden-mobile">
      <div class="left-nav">  
        <div class="nav-text">
          <div class="box">
            <a href="#" class="drop dropdown-features drop-f-mobile">Features <span><img
                  src="images/icon-arrow-down.svg" alt="arrow" class="arrow-features"></span></a>
            <div class="features-box hidden">
              <div class="box-icon">
                <img src="images/icon-todo.svg" alt="icon-todo.svg" class="icon-img">
                <img src="images/icon-calendar.svg" alt="icon-calendar.svg" class="icon-img">
                <img src="images/icon-reminders.svg" alt="icon-reminders.svg" class="icon-img">
                <img src="images/icon-planning.svg" alt="icon-planning.svg" class="icon-img">
              </div>
              <div class="box-list">
                <a href="#"> Todo List</a>
                <a href="#"> Calendar</a>
                <a href="#"> Reminders</a>
                <a href="#"> Planning</a>
              </div>
            </div>
          </div>
          <div class="box">
            <a href="#" class="drop dropdown-company drop-c-mobile">Company <span><img src="images/icon-arrow-down.svg"
                  alt="arrow" class="arrow-company"></span></a>
            <div class="company-box hidden">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </div>
      </div>

      <div class="right-nav">
        <div class="user-btn">
          <button class="btn nav-btn">Login</button>
          <button class="btn nav-btn register-btn">Register</button>
        </div>
      </div>
    </div>
    <button class="btn btn-menu"><img class="img-button" src="images/icon-menu.svg" alt="icon-menu.svg"></button>
  </nav>

  <main role="main">
    <div class="main-left">
      <h1 class="big-heading">Make
        remote work</h1>
      <p class="main-paragraph">Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
      <button class="btn main-btn"> Learn more</button>
      <div class="testimonials">
        <img src="images/client-databiz.svg" alt="client-databiz">
        <img src="images/client-audiophile.svg" alt="client-audiophile">
        <img src="images/client-meet.svg" alt="client-meet">
        <img src="images/client-maker.svg" alt="client-maker">
      </div>
    </div>
    <div class="main-right">
      <img class="img-desktop" src="images/image-hero-desktop.png" alt="image-hero-desktop">
      <img class="img-mobile" src="images/image-hero-mobile.png" alt="image-hero-mobile.png">
    </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Tiuty00">Tommaso Caravaggi</a>.
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>

</html>
